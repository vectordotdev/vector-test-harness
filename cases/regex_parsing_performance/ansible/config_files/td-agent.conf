<source>
  @type tcp
  tag in
  port {{ subject_port }}
  bind 0.0.0.0

  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type parser
  key_name msg

  <parse>
    @type regexp
    expression /^(?<host>[^ ]*) - (?<user>[^ ]*) (?<bytes>[^ ]*) \[(?<time>[^ ]*)\] "(?<method>\S+) (?<path>.*)" (?<code>[^ ]*) (?<size>[^ ]*)$/
  </parse>
</filter>

<match **>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <server>
    name consumer
    host {{ consumer_instance.ec2_private_ip_address }}
    port {{ consumer_port }}
  </server>
</match>