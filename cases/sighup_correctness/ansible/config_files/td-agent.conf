<source>
  @type tcp
  tag tcp_in
  port {{ subject_port }}
  bind 127.0.0.1

  <parse>
    @type none
  </parse>
</source>

<match tcp_in>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <server>
    name consumer
    host {{ consumer_ip }}
    port {{ consumer_port }}
  </server>
</match>
