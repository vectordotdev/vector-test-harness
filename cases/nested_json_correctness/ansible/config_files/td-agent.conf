<source>
  @type tcp
  tag in
  port {{ subject_port }}
  bind 127.0.0.1

  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

# Since FluentD does not have a generic TCP out we use a file
# to receive the output.
<match **>
  @type file
  path /tmp/fluentd-output
  <format>
    @type json
  </format>
  <buffer>
    @type memory
    flush_at_shutdown true
  </buffer>
</match>