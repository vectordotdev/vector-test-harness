---
- import_playbook: reset.yml

- hosts: '{{ test_namespace }}'
  become: true
  tasks:
    - set_fact:
        consumer_role: "{% if test_subject=='filebeat' %}logstash{% else %}tcp_test_server{% endif %}"
        subject_ip: "{{ hostvars[groups['tag_Name_vector_test_' + user_id + '_' + test_name + '_' + test_configuration + '_subject'].0].private_ip_address }}"

- hosts: '{{ test_namespace }}:&tag_TestRole_consumer'
  become: true
  tasks:
    - include_role:
        name: "{{ consumer_role }}"
      vars:
        action: start_and_wait
        port: "{{ consumer_port }}"

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  tasks:
    - name: Start {{ test_subject }}
      include_role:
        name: "{{ test_subject }}"
      vars:
        action: start

- hosts: '{{ test_namespace }}:&tag_TestRole_producer'
  become: true
  tasks:
    - name: Wait for port {{ subject_ip }}:{{ subject_port }} to become available
      wait_for:
        host: "{{ subject_ip }}"
        port: "{{ subject_port }}"
        delay: 1

    - name: Warmup {{ test_subject }}
      shell: |
        socat_loop 10 /tmp/flog-100MiB.log \
          -u - tcp:{{ subject_ip }}:{{ subject_port }}
      register: timeout
      failed_when: timeout.rc != 124

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  tasks:
    - name: Start profiling {{ test_subject }}
      include_role:
        name: profiling
      vars:
        action: start

- hosts: '{{ test_namespace }}:&tag_TestRole_producer'
  become: true
  tasks:
    - name: Pipe test data to {{ test_subject }}
      shell: |
        socat_loop 60 /tmp/flog-100MiB.log \
          -u - tcp:{{ subject_ip }}:{{ subject_port }}
      register: timeout
      failed_when: timeout.rc != 124

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  tasks:
    - name: Stop profiling {{ test_subject }}
      include_role:
        name: profiling
      vars:
        action: stop

    - name: Stop {{ test_subject }}
      include_role:
        name: "{{ test_subject }}"
      vars:
        action: stop

- hosts: '{{ test_namespace }}:&tag_TestRole_consumer'
  become: true
  tasks:
    - name: Stop {{ consumer_role }}
      include_role:
        name: "{{ consumer_role }}"
      vars:
        action: stop
