---
- hosts: '{{ test_namespace }}'
  tasks:
    - meta: refresh_inventory
    - name: Wait 600 seconds for target connection to become reachable/usable
      wait_for_connection:

- hosts: '{{ test_namespace }}'
  become: true
  tasks:
    - set_fact:
        consumer_ip: "{{ hostvars[groups['tag_Name_vector_test_' + user_id + '_' + test_name + '_' + test_configuration + '_consumer'].0].private_ip_address }}"

- hosts: '{{ test_namespace }}:&tag_TestRole_producer'
  become: true
  roles:
    - role: flog
      action: create_test_file
      location: "{{ test_file }}"
      bytes: 104857600
      encoding: json

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  strategy: free
  debugger: on_failed
  roles:
    - role: vector
      action: install

  tasks:
    - include_role:
        name: filebeat
      vars:
        action: configure

    - include_role:
        name: fluentbit
      vars:
        action: configure

    - include_role:
        name: fluentd
      vars:
        action: configure

    - include_role:
        name: logstash
      vars:
        action: configure
        pipeline_file: config_files/logstash.subject.pipeline.conf

    - include_role:
        name: splunk_heavy_forwarder
      vars:
        action: configure

    - include_role:
        name: splunk_universal_forwarder
      vars:
        action: configure

    - include_role:
        name: vector
      vars:
        action: configure

- hosts: '{{ test_namespace }}:&tag_TestRole_consumer'
  become: true
  roles:
    - role: logstash
      action: configure
      pipeline_file: "config_files/logstash.consumer.pipeline.conf"

    - role: tcp_test_server
      action: configure
      address: "0.0.0.0:{{ consumer_port }}"
