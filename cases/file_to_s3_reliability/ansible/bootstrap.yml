---
- hosts: '{{ test_namespace }}'
  tasks:
    - meta: refresh_inventory
    - name: Wait 600 seconds for target connection to become reachable/usable
      wait_for_connection:

    - debug:
        var: playbook_dir

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  roles:
    - role: vector
      action: install

    - role: vector
      action: configure

    - role: verifiable-logger
      action: install
