<source>
  @type tail
  path {{ test_files_root }}*.log
  read_from_head true
  tag test_file

  <parse>
    @type none
  </parse>
</source>

<match test_file>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <server>
    name consumer
    host {{ consumer_ip }}
    port {{ consumer_port }}
  </server>
</match>
