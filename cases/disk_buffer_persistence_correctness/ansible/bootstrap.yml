---
- hosts: '{{ test_namespace }}'
  tasks:
    - meta: refresh_inventory
    - name: Wait 600 seconds for target connection to become reachable/usable
      wait_for_connection:

- hosts: '{{ test_namespace }}:&tag_TestRole_subject'
  become: true
  roles:
    - role: fluentbit
      action: configure

    - role: filebeat
      action: configure

    - role: fluentd
      action: configure

    - role: logstash
      action: configure

    - role: splunk_heavy_forwarder
      action: configure

    - role: splunk_universal_forwarder
      action: configure

    - role: test_servers
      action: configure
      http_server_address: "127.0.0.1:{{ http_consumer_port }}"
      tcp_server_address: "127.0.0.1:{{ tcp_consumer_port }}"

    - role: vector
      action: install

    - role: vector
      action: configure
