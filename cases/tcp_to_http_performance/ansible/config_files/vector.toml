[sources.in]
  type    = "socket"
  mode    = "tcp"
  address = "0.0.0.0:{{ subject_port }}"

[sinks.out]
  inputs                  = ["in"]
  type                    = "http"
  uri                     = "http://{{ consumer_ip }}:{{ consumer_port }}"
  encoding                = "ndjson"
  batch.max_size          = 102400 # 100kib
  batch.timeout_secs      = 5
  request.in_flight_limit = 10000
  request.rate_limit_num  = 10000

